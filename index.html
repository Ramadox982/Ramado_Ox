<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Ramado-0x Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .smoke {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/1ZQZ1Zm.png') repeat;
      animation: smokeMove 60s linear infinite;
      opacity: 0.2;
      mix-blend-mode: screen;
      z-index: 0;
    }

    @keyframes smokeMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .profile {
      position: relative;
      z-index: 2;
      margin-top: 80px;
    }

    .glow {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0,255,0,0.4) 0%, rgba(255,0,0,0.3) 100%);
      filter: blur(20px);
      z-index: 1;
    }

    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #00ffcc;
      position: relative;
      z-index: 2;
    }

    .form-container {
      margin-top: 40px;
      z-index: 2;
      position: relative;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="smoke"></div>

  <div class="profile">
    <div class="glow"></div>
    <img src="ramadox (1).jpg" alt="Ramado Profile">
  </div>

  <div class="form-container">
    <h2>تسجيل حساب</h2>
    <input type="email" id="email" placeholder="أدخل بريد Gmail فقط">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="register()">تسجيل</button>

    <h2>تسجيل دخول</h2>
    <input type="email" id="loginEmail" placeholder="بريد Gmail">
    <input type="password" id="loginPassword" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>

    <p id="message"></p>
  </div>

  <script>
    let users = {};

    function validateEmail(email) {
      return email.endsWith("@gmail.com");
    }

    function validatePassword(password) {
      return /[A-Z]/.test(password) &&
             /[a-z]/.test(password) &&
             /[0-9]/.test(password) &&
             /[^A-Za-z0-9]/.test(password);
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      if (!validateEmail(email)) {
        showMessage("البريد يجب أن يكون Gmail فقط");
        return;
      }

      if (!validatePassword(password)) {
        showMessage("كلمة المرور يجب أن تحتوي على حروف كبيرة وصغيرة وأرقام ورموز");
        return;
      }

      users[email] = password;
      showMessage("تم التسجيل بنجاح");
    }

    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      if (users[email] && users[email] === password) {
        showMessage("تم تسجيل الدخول بنجاح");
      } else {
        showMessage("فشل تسجيل الدخول. تأكد من التسجيل أولاً.");
      }
    }

    function showMessage(msg) {
      document.getElementById("message").textContent = msg;
    }
  </script>
</body>
</html>
