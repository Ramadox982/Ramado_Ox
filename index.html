<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Ramado-0x Website</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('ramado.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    .smoke {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://i.imgur.com/1ZQZ1Zm.png') repeat;
      animation: smokeMove 60s linear infinite;
      opacity: 0.2;
      mix-blend-mode: screen;
    }

    @keyframes smokeMove {
      0% { background-position: 0 0; }
      100% { background-position: 1000px 1000px; }
    }

    .profile {
      position: relative;
      z-index: 2;
      margin-top: 100px;
    }

    .profile img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #00ffcc;
    }
  </style>
</head>
<body>
  <div class="smoke"></div>

  <div class="profile">
    <img src="ramadox.jpg" alt="Ramado Profile">
  </div>
</body>
</html>
