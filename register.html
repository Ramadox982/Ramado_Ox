<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل حساب - Ramado</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #ff0040;
    }
  </style>
</head>
<body>
  <h2>تسجيل حساب جديد</h2>
  <input type="email" id="email" placeholder="أدخل بريد Gmail فقط"><br>
  <input type="password" id="password" placeholder="كلمة المرور"><br>
  <button onclick="register()">تسجيل</button>
  <div class="message" id="msg"></div>

  <script>
    function validateEmail(email) {
      return email.endsWith("@gmail.com");
    }

    function validatePassword(password) {
      return /[A-Z]/.test(password) &&
             /[a-z]/.test(password) &&
             /[0-9]/.test(password) &&
             /[^A-Za-z0-9]/.test(password);
    }

    function register() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const msg = document.getElementById("msg");

      if (!validateEmail(email)) {
        msg.textContent = "البريد يجب أن يكون Gmail فقط";
        return;
      }

      if (!validatePassword(password)) {
        msg.textContent = "كلمة المرور يجب أن تحتوي على حروف كبيرة وصغيرة وأرقام ورموز";
        return;
      }

      localStorage.setItem("userEmail", email);
      localStorage.setItem("userPass", password);
      msg.textContent = "تم التسجيل بنجاح ✅";

      setTimeout(() => {
        window.location.href = "login.html";
      }, 1500);
    }
  </script>
</body>
</html>
