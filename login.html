<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل دخول - Ramado</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }

    input {
      padding: 10px;
      margin: 10px;
      width: 250px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ffcc;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .message {
      margin-top: 20px;
      font-size: 16px;
      color: #ff0040;
    }
  </style>
</head>
<body>
  <h2>تسجيل دخول</h2>
  <input type="email" id="loginEmail" placeholder="بريد Gmail"><br>
  <input type="password" id="loginPassword" placeholder="كلمة المرور"><br>
  <button onclick="login()">دخول</button>
  <div class="message" id="msg"></div>

  <script>
    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("msg");

      const savedEmail = localStorage.getItem("userEmail");
      const savedPass = localStorage.getItem("userPass");

      if (email === savedEmail && password === savedPass) {
        msg.textContent = "تم تسجيل الدخول بنجاح ✅";
      } else {
        msg.textContent = "فشل تسجيل الدخول. تأكد من التسجيل أولاً.";
      }
    }
  </script>
</body>
</html>
